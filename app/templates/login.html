<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>王者荣耀盒子-登陆</title>
    <link rel='shortcut icon' href='static/images/1.jpg'>
    <link rel='stylesheet' href='static/css/login.css'>
    <script src='static/js/jquery-1.11.3.js'></script>
</head>
<body>
    {% if params.err %}
        <script>
            alert('请登录后操作')
        </script>
    {% endif %}
    <div class='bg'>
        <img src="static/images/pqh2.jpg" alt="">
    </div>
    <div id='login'>
        <h1>Login</h1>
        
        <form method='POST' action='/login'>
            <p>
                <div class='msg'>{{params.msg}}</div>
                <input type='text' name='uname' placeholder="用户名">
            </p>
            <p>
                <input type='password' name='upwd' placeholder="密码">
            </p>
            <p>
                <input class="checkwd" type='text' name='code' placeholder="验证码">
                <span class="addphoKey" onclick="changeCode()">{{params.res}}</span>
            </p>
            <p>
                <input class='Saved' type="checkbox" name='isSaved'> <span>记住密码</span>
            </p>
            <p>
                <button class='button'>登陆</button>
            </p>
        </form>
    </div>

    <script>
        $(function(){
            $.get('/change_code',function(data){
                $('.addphoKey').html(data)
            })
        })
        function changeCode(){
            $.get('/change_code',function(data){
                $('.addphoKey').html(data)
            })
        }

    </script>

</body>
